<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game JS</title>
</head>
<body>

    <script>

      // Create a function that will randomly return "Rock", "Paper" or "Scissor"
      // This function is used for the computer's game turn
    function getComputerChoice() {
        let options = ["rock","paper","scissors"];
        let choice = options[Math.floor(Math.random() * options.length)];
        return choice;
    }

    // Create a function that plays a single round and declare winning/losing/tieing scenarios

    function playRound(playerSelection, computerSelection) {
        // case insensitivity consideration: 
        playerSelection = playerSelection.toLowerCase();

        //Winning Scenarios
        if (
            (playerSelection === "rock" && computerSelection === "scissors") ||
            (playerSelection === "scissors" && computerSelection === "paper") ||
            (playerSelection === "paper" && computerSelection === "rock")) {
            return `You Win! ${capitalizeFirstLetter(playerSelection)} Beats ${capitalizeFirstLetter(computerSelection)}`;
        }
        //Tie Scenario
        else if (playerSelection === computerSelection) {
            return `It is a Tie! NO WINNERS, you both picked ${capitalizeFirstLetter(playerSelection)}`;
        }
        //Losing Scenarios
        else {
            return `you lose! ${capitalizeFirstLetter(computerSelection)}  Beats ${capitalizeFirstLetter(playerSelection)} `;
        }
    }
        playerSelection = prompt("Pick: Paper Scissors or Rock");
        computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));

  
    function capitalizeFirstLetter (word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }
    console.log(capitalizeFirstLetter("thomas"));



    </script>
    
</body>
</html>
