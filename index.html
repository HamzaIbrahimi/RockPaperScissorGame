<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game JS</title>
</head>
<body>

    <script>

      // Create a function that will randomly return "Rock", "Paper" or "Scissor"
      // This function is used for the computer's game turn

      function getComputer () {
            let options =  ["Rock", "Paper", "Scissor"];
            let choice = options[Math.floor(Math.random()*options.length)];

            if (choice === "Rock") {
                return "Rock";
            }
            else if (choice ==="Paper") {
                return "Paper";
            }
            else {
                return "Scissor";
            }
        }

        // Create a function that plays a single round and declare the Winner/Loser/Tie
        function playRound (playerSelection,computerSelection) {
  
   
  //Winning Scenarios
            if (playerSelection === "Rock" && computerSelection === "Scissor") {
                return "You Win! Rock Beats Scissor";
            }
            else if (playerSelection === "Scissor" && computerSelection === "Paper") {
                return "You Win, Scissor Beats Paper";
            }
            else if (playerSelection === "Paper" && computerSelection === "Rock") {
                return "You Win, Paper Beats Rock";
            }
            //Tie Scenario
            else if (playerSelection === computerSelection) {
                return `It is a Tie! NO WINNERS, you both picked ${playerSelection}`;
            }
            //Losing Scenarios
            else {
                return `you lose ${computerSelection} Beats ${playerSelection}`;
            }

        }
        
    </script>
    
</body>
</html>
