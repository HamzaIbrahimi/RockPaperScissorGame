<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game JS</title>
</head>

<body>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        // Create a function that will randomly return "Rock", "Paper" or "Scissor"
        // This function is used for the computer's game turn
        function getComputerChoice() {
            let options = ["rock", "paper", "scissors"];
            let choice = options[Math.floor(Math.random() * options.length)];
            return choice;
        }

        //Add function to capitalize first letter in R/P/S
        function capitalizeFirstLetter(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        // Create a function that plays a single round and declare winning/losing/tieing scenarios

        function playRound(playerSelection, computerSelection) {
            // case sensitivity consideration: 
            playerSelection = playerSelection.toLowerCase();

            //Winning Scenarios
            if (
                (playerSelection === "rock" && computerSelection === "scissors") ||
                (playerSelection === "scissors" && computerSelection === "paper") ||
                (playerSelection === "paper" && computerSelection === "rock")) {
                return `You Win! ${capitalizeFirstLetter(playerSelection)} Beats ${capitalizeFirstLetter(computerSelection)}`;
            }
            //Tie Scenario
            else if (playerSelection === computerSelection) {
                return `It is a Tie! NO WINNERS, you both picked ${capitalizeFirstLetter(playerSelection)}`;
            }
            //Losing Scenarios
            else {
                return `You lose! ${capitalizeFirstLetter(computerSelection)}  Beats ${capitalizeFirstLetter(playerSelection)} `;
            }
        }
        function game() {


            //for loop to play a best out of 5
            for (let round = 1; round <= 5; round++) {
                let playerSelection = prompt("Pick: Rock, Paper or Scissor");
                let computerSelection = getComputerChoice();
                let roundResult = playRound(playerSelection, computerSelection);
                console.log(roundResult);
            }
        }

        console.log(game());







    </script>

</body>

</html>
