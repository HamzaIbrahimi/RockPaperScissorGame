<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game JS</title>
</head>
<body>

    <script>

      // Create a function that will randomly return "Rock", "Paper" or "Scissor"
      // This function is used for the computer's game turn

        function getComputerChoice() {
            let options = ["Rock", "Paper", "Scissor"];
            let choice = options[Math.floor(Math.random() * options.length)];

            if (choice === "Rock") {
                return "Rock";
            }
            else if (choice === "Paper") {
                return "Paper";
            }
            else {
                return "Scissor";
            }
        }

        // Create a function that plays a single round and declare winning/losing/tieing scenarios

        function playRound(playerSelection, computerSelection) {

                //Winning Scenarios
                if (
                    (playerSelection === "Rock" && computerSelection === "Scissor") ||
                    (playerSelection === "Scissor" && computerSelection === "Paper") ||
                    (playerSelection === "Paper" && computerSelection === "Rock")) {
                    return `You Win! ${playerSelection} Beats ${computerSelection}`;
                }
                //Tie Scenario
                else if (playerSelection === computerSelection) {
                    return `It is a Tie! NO WINNERS, you both picked ${playerSelection}`;
                }
                //Losing Scenarios
                else {
                    return `you lose ${computerSelection} Beats ${playerSelection}`;
                }
            }
        playerSelection = prompt("Pick paper Scissor or Rock".toLowerCase());
        computerSelection = getComputerChoice();
        console.log(playRound(playerSelection,computerSelection));
    </script>
    
</body>
</html>
